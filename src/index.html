<!DOCTYPE html>
<html>
<head>
  <title>Pusher WebRTC Chat Demo - Frameset</title>

  <script>
    var frameLoad = function() {
      var chat1 = document.getElementById("chat-1");
      var channelName = "my-chat-room";
      chat1.src = "/chat.html?channel=" + channelName;

    };
  </script>
</head>

<frameset onload="frameLoad();" >
 <frame id="chat-1"/>
</frameset>

</html>
